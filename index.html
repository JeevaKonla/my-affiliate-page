
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Amazon Homepage</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <section class="hero-banner">
      <img src="https://via.placeholder.com/1200x300?text=Budget+Friendly+Headphones" alt="Hero Banner" />
    </section>

    <section class="category-section">
      <h2>Appliances for your home | Up to 55% off</h2>
      <div class="category-grid">
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=AC" />
          <p>Air Conditioners</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Fridge" />
          <p>Refrigerators</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Microwave" />
          <p>Microwaves</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Washer" />
          <p>Washing Machines</p>
        </div>
      </div>
      <a href="#" class="action-link">See more</a>
    </section>

    <section class="category-section">
      <h2>Revamp your home in style</h2>
      <div class="category-grid">
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Cushions" />
          <p>Cushions & Bedsheets</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Vases" />
          <p>Vases & Figurines</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Storage" />
          <p>Home Storage</p>
        </div>
        <div class="mini-box">
          <img src="https://via.placeholder.com/150x100?text=Lighting" />
          <p>Lighting Solutions</p>
        </div>
      </div>
      <a href="#" class="action-link">Explore all</a>
    </section>
  </main>
</body>
</html>
